<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>News app</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <!-- HEADER -->
        <header class="col-xs-12">
            <h2 th:text="'Choose user page'">USERS</h2>
        </header>
    </div>
    <div class="row">
        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <section class="col-xs-12">
            <div class="row">
                <!-- ASIDE -->
                <div class="col-md-4 col-lg-3">
                    <div class="row">
                        <!-- ASIDE #1 -->
                        <aside class="col-sm-6 col-md-12">
                            <div class="flex-row">
                                <a href="#">Russian</a>
                                <a href="#">English</a>
                            </div>
                        </aside>
                        <br>
                        <br>
                        <br>
                        <!-- ASIDE #2 -->
                        <aside class="col-sm-6 col-md-12">
                            <h4 class="text-info"><a href="#" th:href="@{'/index'}">News list</a></h4>
                        </aside>
                    </div>
                </div>
                <!-- MAIN -->
                <main class="col-md-8 col-lg-9">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.firstName}">John</td>
                            <td th:text="${user.lastName}">Doe</td>
                            <td th:text="${user.role}">Author</td>
                            <td th:text="Written news"><a href="#" th:href="@{user.id/news}">Written news</a></td>
                        </tr>
                        </tbody>
                    </table>
                </main>
            </div>
        </section>
    </div>
    <br>
    <div class="row">
        <!-- FOOTER -->
        <footer class="col-xs-12">
            Footer of news portal
        </footer>
    </div>
</div>
</body>
</html>
