<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>News app</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- HEADER -->
        <header class="col-xs-12">
            <h2 th:text="'Show one news page'">NEWS FORM</h2>
        </header>
    </div>
    <div class="row">
        <!-- ASIDE -->
        <div class="col-md-4 col-lg-3">
            <div class="row">
                <!-- ASIDE #1 -->
                <aside class="col-sm-6 col-md-12">
                    <div class="flex-row">
                        <a href="#">Russian</a>
                        <a href="#">English</a>
                    </div>
                </aside>
                <br>
                <br>
                <br>
                <!-- ASIDE #2 -->
                <aside class="col-sm-6 col-md-12">
                    <h4 class="text-info"><a href="#" th:href="@{'/index'}">News list</a></h4>
                </aside>
            </div>
        </div>
        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <section class="col-xs-12">
            <div class="row">
                <!-- MAIN -->
                <main class="col-md-8 col-lg-12">
                    <form th:object="${news}" th:action="@{'/news/' + ${news.getId()} + '/show'}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="pannel-group">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h1 class="panel-title">Edit News</h1>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <label>News title:</label>
                                            <input type="text" class="form-control" th:field="*{title}"/>
                                        </div>
                                        <div class="col-md-3 form-group">
                                            <label>News date:</label>
                                            <input type="datetime-local" class="form-control"/>
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <label>Brief content:</label>
                                                <input type="text" class="form-control" th:field="*{briefContent}"/>
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <label>Content:</label>
                                            <input type="text" class="form-control" th:field="*{content}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </div>
                    </form>
                </main>
            </div>
        </section>
    </div>
    <br>
    <div class="row">
        <!-- FOOTER -->
        <footer class="col-xs-12">
            Footer of news portal
        </footer>
    </div>
</div>
</body>
</html>
