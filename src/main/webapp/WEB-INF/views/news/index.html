<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>News</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<h1 th:text="'List of news'">List of news...</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Brief content</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="news" type="com.epam.spring.model.News"*/-->
    <tr th:each="news : ${news}">
        <td th:text="${news.id}">1</td>
        <td th:text="${news.title}">Title</td>
        <td th:text="${news.briefContent}">short text</td>
        <td th:text="${news.content}">long text</td>
    </tr>
    </tbody>
</table>

</body>
</html>
